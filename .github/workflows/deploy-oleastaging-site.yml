name: Deploy OleaStaging Mock Site

on:
  push:
    branches: [main]
    paths:
      - 'OleaStaging/site/**'
      - 'OleaStaging/OleaStaging-Offer-EN.pdf'
      - 'OleaStaging/OleaStaging-Oferta-ES.pdf'
      - 'OleaStaging/OleaStaging-Offre-FR.pdf'
      - '.github/workflows/deploy-oleastaging-site.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare artifact
        run: |
          mkdir -p _site
          cp -R OleaStaging/site/. _site/
          cp OleaStaging/OleaStaging-Offer-EN.pdf _site/
          cp OleaStaging/OleaStaging-Oferta-ES.pdf _site/
          cp OleaStaging/OleaStaging-Offre-FR.pdf _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
